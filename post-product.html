        <div class="main-content-wrap section-ptb product-details-page">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="comments-reply-area">
                            <h5 class="comment-reply-title mb-30">Post an Item</h5>
                            <form action="#" class="comment-form-area">
                                <div class="comment-input">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <p class="comment-form">
                                                <span>Title* </span>
                                                <input id="title" type="text" required="required" name="title" placeholder="wihtin 50 characters">
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="comment-form">
                                                <span>Price* </span>
                                                <input id="price" type="number" min="0" max="9999" required="required" name="price" placeholder="">
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="comment-form">
                                                <span>Address* </span>
                                                <input id="address" type="text" required="required" name="price" placeholder="" onclick="getAddress()">
                                                
                                            </p>
                                            <div style = "height:410px; width:550px" id="map"></div>
                                            
                                        </div>



                                        <div class="col-lg-6">
                                            <p class="comment-form">
                                                <span>Category* </span>
                                                <select id="category" class="nice-select" name="category">
                                                    <option value="Kitchen">Kitchen</option>
                                                    <option value="Furniture">Furniture</option>
                                                    <option value="Books">Books</option>
                                                    <option value="Electronics">Electronics</option>
                                                    <option value="Other" selected>Other</option>
                                                </select>
                                            </p>
                                            <p class="comment-form">
                                                <span>Product Name* </span>
                                                <input id="product_name" type="text" required="required" name="sub_cat" placeholder="Cooker, Keyboard, Monitor...">
                                            </p>
                                            <div>Upload Photo* </div>
                                            <input id="img_input2" type="file" accept="image/*" onchange="imgPreview(this)">
                                            <label for="img_input2" id="img_label2">Choose an Image
                                                <!-- <i class="fas fa-plus fa-lg"></i> -->
                                            </label>   
                                            <!-- <button id="search-btn" type="button" class="btn btn-link" style="display:none"> -->
                                                <!-- <i class="icon ion-ios-cloud-upload"></i> -->
                                            <!-- </button>   -->
<!--                                             <button class="icon ion-ios-cloud-upload-outline" id="upload-btn" style="display:none; font-size: 30px; cursor:pointer;" title="Click to Upload" onclick="">
                                                <i class="fas fa-upload"></i>
                                            </button>    -->   
                                            <button id="upload-btn" type="button" class="btn btn-link">
                                                <i class="fas fa-upload">Upload this image</i>
                                            </button>  
                                            <div id="preview_box2">
                                                <img id="preview" />    
                                            </div>
                                        </div>
                                        <!-- <div class="col-lg-6"> -->

                                        <!-- </div> -->
                                        <!-- <div class="col-lg-6"> -->
                                        
                                        <!-- </div> -->
                                        <!-- <div class="col-lg-6"> -->
 
                                        <!-- </div> -->

                                            </div>
